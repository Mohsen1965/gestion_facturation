{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Main Header -->
    <header class="bg-primary text-white p-3 text-center">
        <h1 style="margin: 0; font-size: 24px;">
            Facturation  
            <span style="font-size: 14px; color: #ffc107; font-weight: bold; margin-left: 5px;">{{ module_actif }}</span>
        </h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
<nav class="col-md-3 col-lg-2 bg-light p-3" style="border-right: 1px solid #ddd; height: 100vh; padding-top: 50px;">                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list_clients' %}">
                            <i class="fas fa-home" style="font-size: 20px; color: #4B0150;"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'list_clients' %}">
                            <i class="fas fa-users" style="font-size: 20px; color: red;"></i> Clients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_articles' %}">
                            <i class="fas fa-box" style="font-size: 20px; color: #28a745;"></i> Articles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_categories' %}">
                            <i class="fas fa-tags" style="font-size: 20px; color: black;"></i> Cat√©gorie Articles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_factures' %}">
                            <i class="fas fa-file-invoice-dollar" style="font-size: 20px; color: #17a2b8;"></i> Factures
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_devis' %}">
                            <i class="fas fa-file-invoice-dollar" style="font-size: 20px; color: #17a2b8;"></i> Devis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_tva' %}">
                            <i class="fas fa-percent" style="font-size: 20px; color: #dc3545;"></i> TVA
                        </a>
                    </li>
                </ul>
            </nav>
            

            <!-- Main Content Section -->
            <section class="col-md-9 col-lg-10 p-4">
                <!-- Section Header -->
               
                <!-- Main Article -->
                <article class="bg-light p-4">
                    {% block content %}
                    <!-- Page specific content will go here -->
                    {% endblock %}
                </article>

            </section>
        </div>
    </div>

    <!-- Main Footer -->
    <footer class="bg-primary text-white p-3 text-center">
        <p>&copy; 2024 GAMMOUDA Technology</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.3/dist/jszip.min.js"></script>
    
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
