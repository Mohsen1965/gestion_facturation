{% extends 'base.html' %}

{% block content %}
<h2>Supprimer Categorie</h2>

<!-- client/templates/client/confirm_delete.html -->

<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer {{ client.nom }} ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'list_categories' %}" class="btn btn-success">Annuler</a>
</form>


{% endblock %}
