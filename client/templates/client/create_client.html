{% extends 'base.html' %}

{% block content %}
<h2 style="color: rgb(139, 85, 126);" class="font-weight-bold">Ajouter un Client</h2>

<form method="post" action="{% url 'create_client' %}">
  {% csrf_token %}
  <div class="container">
    <!-- Code Client -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="code_client" class="font-weight-bold">Code Client<span class="text-danger">*</span></label>
      </div>
      <div class="col-md-10">
        {{ form.code_client }}
      </div>
    </div>

    <!-- Nom -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="nom" class="font-weight-bold">Nom<span class="text-danger">*</span></label>
      </div>
      <div class="col-md-10">
        {{ form.nom }}
      </div>
    </div>

    <!-- Adresse -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="adresse" class="font-weight-bold">Adresse</label>
      </div>
      <div class="col-md-10">
        {{ form.adresse }}
      </div>
    </div>

    <!-- Email -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="email" class="font-weight-bold">Email<span class="text-danger">*</span></label>
      </div>
      <div class="col-md-10">
        {{ form.email }}
      </div>
    </div>

    <!-- Téléphone -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="telephone" class="font-weight-bold">Téléphone</label>
      </div>
      <div class="col-md-10">
        {{ form.telephone }}
      </div>
    </div>

    <!-- Ville -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="ville" class="font-weight-bold">Ville</label>
      </div>
      <div class="col-md-10">
        {{ form.ville }}
      </div>
    </div>

    <!-- Compte -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="compte" class="font-weight-bold">Compte</label>
      </div>
      <div class="col-md-10">
        {{ form.compte }}
      </div>
    </div>

    <!-- Matricule Fiscal -->
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="matricule_fiscal" class="font-weight-bold">Matricule Fiscal</label>
      </div>
      <div class="col-md-10">
        {{ form.matricule_fiscal }}
      </div>
    </div>

    <!-- Boutons -->
    <div class="row mt-4">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'list_clients' %}" class="btn btn-danger">Retour à la liste</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
