{% extends 'base.html' %}

{% block content %}
<h2 style="color: rgb(139, 85, 126);" class="font-weight-bold">Modifier le Client</h2>

<!-- Formulaire pour modifier un client -->
<form method="post" action="{% url 'update_client' pk=client.pk %}">
    {% csrf_token %}
    <div class="container">
        <!-- Code Client -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="code_client" class="font-weight-bold">Code Client<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="text" name="code_client" id="code_client" class="form-control" value="{{ form.code_client.value|default:'' }}">
            </div>
        </div>

        <!-- Nom -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="nom" class="font-weight-bold">Nom<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="text" name="nom" id="nom" class="form-control" value="{{ form.nom.value|default:'' }}">
            </div>
        </div>

        <!-- Adresse -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="adresse" class="font-weight-bold">Adresse</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="adresse" id="adresse" class="form-control" value="{{ form.adresse.value|default:'' }}">
            </div>
        </div>

        <!-- Email -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="email" class="font-weight-bold">Email<span class="text-danger">*</span></label>
            </div>
            <div class="col-md-10">
                <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value|default:'' }}">
            </div>
        </div>

        <!-- Téléphone -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="telephone" class="font-weight-bold">Téléphone</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="telephone" id="telephone" class="form-control" value="{{ form.telephone.value|default:'' }}">
            </div>
        </div>

        <!-- Ville -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="ville" class="font-weight-bold">Ville</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="ville" id="ville" class="form-control" value="{{ form.ville.value|default:'' }}">
            </div>
        </div>

        <!-- Compte -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="compte" class="font-weight-bold">Compte</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="compte" id="compte" class="form-control" value="{{ form.compte.value|default:'' }}">
            </div>
        </div>

        <!-- Matricule Fiscal -->
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="matricule_fiscal" class="font-weight-bold">Matricule Fiscal</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="matricule_fiscal" id="matricule_fiscal" class="form-control" value="{{ form.matricule_fiscal.value|default:'' }}">
            </div>
        </div>

        <!-- Boutons -->
        <div class="row mt-4">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{% url 'list_clients' %}" class="btn btn-danger">Retour à la liste</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
