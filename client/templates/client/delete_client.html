{% extends 'base.html' %}

{% block content %}
<h2>Supprimer Client</h2>

<!-- tva/templates/client/confirm_delete.html -->

<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer le Client "{{ client.nom }}" ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'list_clients' %}" class="btn btn-success">Annuler</a>
</form>

{% endblock %}
