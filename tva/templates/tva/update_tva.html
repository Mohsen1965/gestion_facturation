{% extends 'base.html' %}

{% block content %}
<h2 style="color: rgb(139, 85, 126);" class="font-weight-bold">Modifier la TVA</h2>

<!-- Formulaire pour modifier la TVA -->
<form method="post" action="{% url 'update_tva' tva_id=tva.pk %}">
    {% csrf_token %}
    
    <!-- Taux TVA Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="taux_tva" class="font-weight-bold">Taux TVA</label>
        </div>
        <div class="form-group col-md-4">
            {{ form.taux_tva }}
        </div>
    </div>

    <!-- Description Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="description" class="font-weight-bold">Description</label>
        </div>
        <div class="form-group col-md-4">
            {{ form.description }}
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'list_tva' %}" class="btn btn-danger">Retour Ã  la liste</a>
</form>
{% endblock %}
