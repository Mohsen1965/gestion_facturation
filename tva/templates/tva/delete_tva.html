{% extends "base.html" %}

{% block title %}Delete TVA{% endblock %}

{% block content %}
<h1>Delete TVA</h1>
<p>Are you sure you want to delete the TVA: {{ tva.description }} ({{ tva.taux_tva }}%)?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'list_tva' %}" class="btn btn-success">Annuler</a></form>

{% endblock %}
