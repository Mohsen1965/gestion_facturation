{% extends 'base.html' %}

{% block content %}
<h2 style="color: rgb(139, 85, 126);" class="font-weight-bold">Ajouter une TVA</h2>

<!-- Formulaire pour créer une TVA -->
<form method="post" action="{% url 'create_tva' %}">
    {% csrf_token %}
    
    <!-- Taux TVA Row -->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="taux_tva" class="font-weight-bold">Taux TVA</label>
      </div>
      <div class="form-group col-md-4">
        <input type="number" name="taux_tva" id="taux_tva" class="form-control" value="{{ form.taux_tva.value|default:'' }}" step="0.01">
      </div>
    </div>
    
    <!-- Description TVA Row -->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="description" class="font-weight-bold">Description</label>
      </div>
      <div class="form-group col-md-4">
        <input type="text" name="description" id="description" class="form-control" value="{{ form.description.value|default:'' }}">
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'list_tva' %}" class="btn btn-danger">Retour à la liste</a>
  
</form>

{% endblock %}
