{% extends 'base.html' %}

{% block content %}
<h2>Supprimer Article</h2>
<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer {{ article.nom }} ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'list_clients' %}" class="btn btn-success">Annuler</a>
</form>
{% endblock %}
