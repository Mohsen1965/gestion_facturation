{% extends 'base.html' %}

{% block content %}
<h2 style="color: rgb(139, 85, 126);" class="font-weight-bold">Modifier l'Article</h2>

<!-- Formulaire pour modifier un article -->
<form method="post" action="{% url 'update_article' pk=article.pk %}">
    {% csrf_token %}

    <!-- Code Article Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="code_article" class="font-weight-bold">Code Article</label>
        </div>
        <div class="form-group col-md-4">
            <input type="text" name="code_article" id="code_article" class="form-control" value="{{ form.code_article.value|default:'' }}">
        </div>
    </div>

    <!-- Nom Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="nom" class="font-weight-bold">Nom</label>
        </div>
        <div class="form-group col-md-4">
            <input type="text" name="nom" id="nom" class="form-control" value="{{ form.nom.value|default:'' }}">
        </div>
    </div>

    <!-- Description Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="description" class="font-weight-bold">Description</label>
        </div>
        <div class="form-group col-md-4">
            <textarea name="description" id="description" class="form-control">{{ form.description.value|default:'' }}</textarea>
        </div>
    </div>

    <!-- Prix Unitaire Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="prix_unitaire" class="font-weight-bold">Prix Unitaire</label>
        </div>
        <div class="form-group col-md-4">
            <input type="text" name="prix_unitaire" id="prix_unitaire" class="form-control" value="{{ form.prix_unitaire.value|default:'' }}">
        </div>
    </div>

    <!-- Stock Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="stock" class="font-weight-bold">Stock</label>
        </div>
        <div class="form-group col-md-4">
            <input type="text" name="stock" id="stock" class="form-control" value="{{ form.stock.value|default:'' }}">
        </div>
    </div>

    <!-- Catégorie Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="categorie" class="font-weight-bold">Catégorie</label>
        </div>
        <div class="form-group col-md-4">
            {{ form.categorie }}
        </div>
    </div>

    <!-- TVA Row -->
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="tva" class="font-weight-bold">TVA</label>
        </div>
        <div class="form-group col-md-4">
            {{ form.tva }}
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'list_articles' %}" class="btn btn-danger">Retour à la liste</a>

</form>
{% endblock %}
