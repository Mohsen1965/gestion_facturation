{% extends 'base.html' %}

{% block title %}Supprimer la Facture{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Confirmer la suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer la facture <strong>{{ facture.numero_facture }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'list_factures' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
